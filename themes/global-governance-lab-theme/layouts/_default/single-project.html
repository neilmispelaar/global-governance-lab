{{ define "main" }}

        {{ partial "skiplinks.html" . }}

        {{ partial "header.html" . }}

        <main role="main" property="mainContentOfPage" class="gg-lab-default">
            
            <div class="container-fluid bg-dark-blue">
                <div class="container">
                    <div class="row">
                        <div class="col-10 offset-md-1">
                            <h1 property="name" id="mainContent">Research Project</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row justify-content-center pt-5">
                    <div class="col-10 col-sm-10">
                        
                        <h2>{{ .Params.Project.Title }}</h2>

                        <p class="lead">{{ .Params.Project.Author }}</p>

                        <img class="img-fluid pt-4 pb-1" src="{{ .Params.Project.Image }}" alt="" />

                        

                        {{ .Content }}
                        
                    </div>
                </div>
            </div>
            
        </main>

        {{ partial "footer.html" . }}

{{ end }}
