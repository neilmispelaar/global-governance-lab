{{ define "main" }}

	{{ partial "site/breadcrumbs.html" . }}

	<div class="container">

		<h1 class="mb-4">{{ .Title }}</h1>

		<p class="page-lead">{{ .Page.Params.Person.Title  }}</p>

		{{ .Content }}

		{{ if isset .Page.Params.Person "readmore" }}
			<p><a rel="external" href="{{ .Page.Params.Person.ReadMore }}">Read more <span class="sr-only">about {{ .Title }}</span></a></p>
		{{ end }}

	</div>

{{ end }}
