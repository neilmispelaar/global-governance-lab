{{ define "main" }}

        {{ partial "skiplinks.html" . }}

        {{ partial "header.html" . }}

        <main role="main" property="mainContentOfPage" class="gg-lab-default">
            
            <div class="container-fluid bg-dark-blue">
                <div class="container">
                    <div class="row">
                        <div class="col-10 offset-md-1">
                            <h1 property="name" id="mainContent">People</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row justify-content-center pt-5">
                    <div class="col-10 col-sm-10">
                        
                        <h2>{{ .Params.Person.FirstName }} {{ .Params.Person.LastName }}</h2>
                        <p class="lead">{{ .Params.Person.Title }}</p>
      
                        <img src="{{.Params.Person.ImgSrc | relURL }}" alt="" class="float-right" style="border: 15px solid #dee3e8;" />

                        {{ .Content }}
                        
                    </div>
                </div>
            </div>
            
        </main>

        {{ partial "footer.html" . }}

{{ end }}
